
<a id="agrade" class="anchor"></a>
<div id="grade">
  <h3 class="text-center">驾驶评级系统</h3>
  <div uib-carousel active="0" interval="5000">
    <div uib-slide index="0">
      <img src="images/grade/habit.png" class="pull-left">
      <div>
        <h4>驾驶习惯</h4>
        <p>文明驾驶，减少急加速、急减速、急转弯的次数，不开赌气车，少做危险的变道行为，有助于降低危险系数</p>
      </div>
    </div>
    <div uib-slide index="1">
      <img src="images/grade/milage.png" class="pull-left">
      <div>
        <h4>驾驶里程</h4>
        <p>少开车，尤其是减少拥堵时间的用车，增加绿色出行比例，可以提升评级分数</p>
      </div>
    </div>
    <div uib-slide index="2">
      <img src="images/grade/duration.png" class="pull-left">
      <div>
        <h4>驾驶时间</h4>
        <p>避开高峰期出行，减少夜间驾驶，避免疲劳驾驶，可以有效提升安全指数</p>
      </div>
    </div>
    <div uib-slide index="3">
      <img src="images/grade/road.png" class="pull-left">
      <div>
        <h4>驾驶路线</h4>
        <p>避开拥堵路段，尽量在熟悉的路段上行驶，有助于提升驾驶评级</p>
      </div>
    </div>
    <div uib-slide index="4">
      <img src="images/grade/id.png" class="pull-left">
      <div>
        <h4>身份特质</h4>
        <p>资料是否完善，年龄、驾龄、家庭、信用等因素，也将影响安全指数</p>
      </div>
    </div>
  </div>
</div>
