<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	    <!-- 最新版本的 jQuery 核心 JavaScript 文件-->
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<title>首页</title>

		<style type="text/css">
		div.categoryWithCarousel{
			width: 100%;
		}
		div.categoryWithCarousel div.headbar{
			background-color: #dd2727;
		}
		div.categoryWithCarousel div.head{
			width: 200px;
			height: 36px;
			background-color: #c60a0a;
			line-height: 36px;
			font-size: 16px;
			font-weight: bold;
			color: white;
			margin-left: 20px;
			display: inline-block;
		}
		div.rightMenu{
			display: inline-block;
			font-size: 16px;
			color: white;
			text-decoration: none;
		}
		div.rightMenu span{
			margin: 0px 20px 0px 20px;
		}
		div.rightMenu img{
			height: 30px;
		}
		div.carousel-of-product{
			max-width: 100%;
			height: 510px;
		}
		div.carouselImage{
			height: 510px !important;
		}
		</style>
	</head>

	<body>
		<div class="categoryWithCarousel">
			<div class="headbar">
				<div class="head">
					<span class="glyphicon glyphicon-th-list" style="margin-left: 10px"></span>
					<span style="margin-left: 10px">商品分类</span>
				</div>
				<div class="rightMenu" style="background-color: green">
					<span><a href="#nowhere"><img src="http://how2j.cn/tmall/img/site/chaoshi.png"></a></span>
					<span><a href="#nowhere"><img src="http://how2j.cn/tmall/img/site/guoji.png"></a></span>
					<span><a href="#nowhere">平板电视</a></span>
					<span><a href="#nowhere">电热水器</a></span>
				</div>
			</div>

			<div class="carousel-of-product carousel slide" data-ride="carousel" id="carousel-of-product">
			<!-- indicators -->
				<ol class="carousel-indicators">
					<li class="active" data-slide-to="0" data-target="#carousel-of-product"></li>
					<li class="" data-slide-to="1" data-target="#carousel-of-product"></li>
					<li class="" data-slide-to="2" data-target="#carousel-of-product"></li>
					<li class="" data-slide-to="3" data-target="#carousel-of-product"></li>
				</ol>
				<!-- wrapper for sliders -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="http://how2j.cn/tmall/img/lunbo/1.jpg" class="carousel carouselImage">
					</div>
					<div class="item">
						<img src="http://how2j.cn/tmall/img/lunbo/2.jpg" class="carouselImage">
					</div>
					<div class="item">
						<img src="http://how2j.cn/tmall/img/lunbo/3.jpg" class="carouselImage">
					</div>
					<div class="item">
						<img src="http://how2j.cn/tmall/img/lunbo/4.jpg" class="carouselImage">
					</div>
				</div>
				<!-- controls -->
				<a href="#carousel-of-product"  data-slide="prev" role="button" class="left carousel-control">
					<span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#carousel-of-product"  data-slide="next" role="button" class="right carousel-control">
					<span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</body>
</html>
